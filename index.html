<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <header>
        <h2>Form v1</h2>
    </header>

    <div class="container-form">
        <h4>Form</h4>

        <div class="nome-div">
            <label for="nome">Nome</label>
            <input type="text" name="text" id="text" placeholder="Nome">
            <input type="text" name="sobrenome" id="sobreno" placeholder="Sobrenome">
        </div>

        <br>

        <div class="email-div">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="exemplo@bla.com" autocomplete="disable">
        </div>

        <br>

        <div class="tel-div">
            <label for="telefone">telefone</label>
            <input type="text" name="telefone" id="telefone" placeholder="+55 (DDD) 98765-4321">
        </div>

        <br>

        <input type="button" value="Enviar" class="button" id="button">
    </div>

    <footer>
        &copy; NT Developer
    </footer>

</body>
</html>
